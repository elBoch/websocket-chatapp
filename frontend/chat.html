<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="main">
            <h1>WebSocket Chat App</h1>
            <div class="chat" id="chat">
            </div>
            
            <div class="input">
                <div class="input-container">
                    <input type="text" id="input" placeholder="Type here..."/>
                </div>
                <button class="name">Change Name</button>
                <button class="send">Send</button>
            </div>
        </div>

        <template id="template-message">
            <div class="message">
                <p class="message-name"></p>
                <h2 class="message-text"></h2>
            </div>
        </template>
        <template id="template-message-you">
            <div class="message-right">
                <p class="message-name">You</p>
                <h2 class="message-text"></h2>
            </div>
        </template>
        <template id="template-info">
            <p class="info">You joined the Chat</p>
        </template>

        <script src="chat.js"></script>
    </body>
</html>
